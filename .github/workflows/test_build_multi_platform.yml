name: Build and Test Anomaly detection
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  Build-ad-windows:
    strategy:
      matrix:
        java: [11, 14]
    name: Build and Test Anomaly Detection Plugin on Windows
    runs-on: windows-latest
    steps:
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Checkout Anomaly Detection
        uses: actions/checkout@v2

      - name: Build and Run Tests
        run: |
          ./gradlew build
      - name: Publish to Maven Local
        run: |
          ./gradlew publishToMavenLocal
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1
        with:
          file: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: plugin
  Build-ad:
    strategy:
      matrix:
        java: [11, 14]
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    name: Build and Test Anomaly detection Plugin on multiple platforms
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout AD
        uses: actions/checkout@v2

      - name: Assemble anomaly-detection
        run: |
          ./gradlew assemble
      - name: Build and Run Tests
        run: |
          ./gradlew build -Dtest.logs=true
      - name: Publish to Maven Local
        run: |
          ./gradlew publishToMavenLocal
      - name: Multi Nodes Integration Testing
        run: |
          ./gradlew integTest -PnumNodes=3
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1
        with:
          file: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: plugin
